pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

ext.GRADLE_EXTENDED_VERSION_USED = "b5fcb95c9b2d897c97a454b5bdb33dba48ad3821"

apply from: "https://raw.githubusercontent.com/the-inkwell/gradle-tools/${ext.GRADLE_EXTENDED_VERSION_USED}/extended.gradle"

dependencyResolutionManagement {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }
    versionCatalogs {
        additionals {
            from(files(gradle.extended.files.catalog))
        }
    }
}

[
        ["dispatchers", "math", "buildkonfig", "utils", "design", "tournament"].collect { "shared-$it" },
        ["shared", "androidApp", "jsApp", "jvmApp"]
].flatten().forEach { include(":$it") }

includeBuild "gradle/extended/${ext.GRADLE_EXTENDED_VERSION_USED}/kt-plugins"
